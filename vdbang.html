<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập 03 - HTML Table</title>
  <style>
    body{
      font-family: "Times New Roman", serif;
      padding: 24px;
    }

    .title{
      font-weight: 700;
      font-size: 22px;
      margin-bottom: 14px;
    }
    .title span{
      background: #bfe9ff;
      padding: 2px 6px;
    }

    table{
      border-collapse: collapse;
      width: 900px;
      max-width: 100%;
    }

    th, td{
      border: 2px solid #555;
      padding: 10px 12px;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
    }

    th{
      font-weight: 700;
    }

    .left{
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <!-- Hàng tiêu đề cấp 1 -->
    <tr>
      <th colspan="2" rowspan="2">Student</th>
      <th colspan="4">Exam</th>
      <th colspan="4">2nd Exam</th>
      <th colspan="2" rowspan="2">Final Grade</th>
    </tr>

    <!-- Hàng tiêu đề cấp 2 -->
    <tr>
      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th rowspan="2">Grade</th>

      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th rowspan="2">Grade</th>
    </tr>

    <!-- Hàng tiêu đề cấp 3 -->
    <tr>
      <th>Code</th>
      <th>Name</th>

      <th>8</th>
      <th>7</th>
      <th>5</th>

      <th>6</th>
      <th>7</th>
      <th>8</th>

      <th>NR</th>
      <th>R</th>
    </tr>

    <!-- Data -->
    <tr>
      <td>80549061</td>
      <td class="left">John</td>

      <td>70%</td>
      <td>100%</td>
      <td>100%</td>
      <td>17.6</td>

      <td></td>
      <td></td>
      <td></td>
      <td></td>

      <td>17.6</td>
      <td>18</td>
    </tr>

    <tr>
      <td>80549062</td>
      <td class="left">Mary</td>

      <td>10%</td>
      <td>50%</td>
      <td>50%</td>
      <td>6.8</td>

      <td>100%</td>
      <td>100%</td>
      <td>50%</td>
      <td>16.5</td>

      <td>16.5</td>
      <td>17</td>
    </tr>

    <tr>
      <td>80549063</td>
      <td class="left">Claire</td>

      <td colspan="4"></td>

      <td>50%</td>
      <td>50%</td>
      <td>50%</td>
      <td>10.0</td>

      <td>10.0</td>
      <td>10</td>
    </tr>
  </table>

</body>
</html>
